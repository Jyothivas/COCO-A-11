<div class="container text-center my-4">
    <div class="row">
        <div class="col-8 offset-md-2">
            <h1 class="display-3 my-4">{{title}}</h1>
            <input type="text" #user placeholder="Enter name" required/><br>
            <input type="text" #emails placeholder="Enter email" required/><br>
            
            <button class="btn btn-success my-3 m-4" (click)="addToList(user.value,emails.value)">Add</button>
            
        </div>
       
    </div>
</div>
