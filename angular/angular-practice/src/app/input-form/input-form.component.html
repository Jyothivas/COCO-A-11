<h1 class="heading">Template Driven Form</h1>
<div class="heading">
    <form #basicForm='ngForm' (ngSubmit)="getData(basicForm.value)">
        <input type="text" ngModel name="user" placeholder="Enter Name" required />
        <br /><br />
        <input type="email" #email="ngModel" ngModel name="email" placeholder="Enter Email" required />
        <span *ngIf="email.touched && !email.valid">please enter email value</span>
        <br /><br />
        <input type="password" ngModel name="password" placeholder="Enter Password" required />
        <br /><br />
        <button [disabled]="!basicForm.valid">submit</button>
    </form>
</div>
