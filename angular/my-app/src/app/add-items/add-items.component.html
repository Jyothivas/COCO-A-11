
<form [formGroup]="profileForm"  (ngSubmit)="onSubmit()" class="mt-5">
<div>
    
  <label class="form-label" for="email">EmailId</label>
  <input class="form-control" id="email" type="text" formControlName="email">
</div>
<div>
  <label class="form-label" for="age">Age</label>
  <input class="form-control" id="age" type="number"  formControlName="age">
</div>
  <button class="button btn btn-primary my-3 btn-sm" type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
