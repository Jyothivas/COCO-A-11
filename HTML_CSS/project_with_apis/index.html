              <input type="submit" value="submit" >

<script>

  fetch('http://localhost:4000/get_users')
        .then(async (response) => {
          if (response.status == 200) {
            var user_data = [await response.text()];
            var jsonData = JSON.parse(user_data);
            let placeholde
            r = document.querySelector('#user-list');
            let out= '';
            for(let i=0;i<jsonData.length;i++){
             
                out += `
                <tr>
                  <td>${jsonData[i].user_id}</td>
                  <td>${jsonData[i].email}</td>
                  <td>${jsonData[i].age}</td>
                  <td>${jsonData[i].gender}</td>
                  <td><a class="btn btn-success" href='/update_user/?id=${jsonData[i].user_id}'>Edit</a>
                  <a class="btn btn-danger" href='/delete_user/?id=${jsonData[i].user_id}'>Delete</a></td>
                </tr>
              `;
            }
            placeholder.innerHTML=out;
          } 
          else {
            console.log(`Received error: status=${response.status}`);
          }
        })
        .catch((error) => {
          console.error(`Occured exception: ${error}`);
        });
</script>
