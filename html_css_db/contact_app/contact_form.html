<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact-form</title>
    <script>function validate(val) {
        v1 = document.getElementById("fname");
        //v2 = document.getElementById("mname");
        v3 = document.getElementById("lname");
        v4 = document.getElementById("mob");
        //v5 = document.getElementById("wmob");
        v6 = document.getElementById("email");
        //v7 = document.getElementById("bemail");
        //v8 = document.getElementById("cname");
        //v9 = document.getElementById("jtitle");
        v10 = document.getElementById("address");
    
        flag1 = true;
        flag2 = true;
        flag3 = true;
        flag4 = true;
        flag5 = true;
        
        if(val==1) {
            if(v1.value == "") {
                v1.style.borderColor = "red";
                flag1 = false;
            }
            else {
                v1.style.borderColor = "green";
                flag1 = true;
            }
        }
    
        if(val==3) {
            if(v3.value == "") {
                v3.style.borderColor = "red";
                flag2 = false;
            }
            else {
                v3.style.borderColor = "green";
                flag2 = true;
            }
        }
        if(val==4) {
            if(v4.value == "") {
                v4.style.borderColor = "red";
                flag3 = false;
            }
            else {
                v4.style.borderColor = "green";
                flag3 = true;
            }
        }
        if(val==6) {
            if(v6.value == "") {
                v6.style.borderColor = "red";
                flag4 = false;
            }
            else {
                v6.style.borderColor = "green";
                flag4 = true;
            }
        }
        if(val==10) {
            if(v10.value == "") {
                v10.style.borderColor = "red";
                flag5 = false;
            }
            else {
                v10.style.borderColor = "green";
                flag5 = true;
            }
        }
    
        flag = flag1 && flag2 && flag3 && flag4 && flag5 ;
    
        return flag;
    }</script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <img src="/img/contact_logo.png" class="contact-img" alt="">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" href="">Home
						<span class="sr-only">(current)</span>
				</a></li>


				<li class="nav-item"><a class="nav-link" href="">Login</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="">Singup</a>
				</li>
			</ul>

		</div>
	</nav>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <div class="card">
                    <h5 class="text-center mb-4">Create new contact</h5>
                    <form class="form-card"  action="/add" method="post">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)"> </div>
                            <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Middle name<span class="text-danger"> </span></label> <input type="text" id="mname" name="mname" placeholder="Enter your middle name" onblur="validate(2)"> </div>
                            <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="validate(3)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder="" onblur="validate(5)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Work number<span class="text-danger"> </span></label> <input type="text" id="wmob" name="wmob" placeholder="" onblur="validate(4)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email address<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="" onblur="validate(6)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Business email<span class="text-danger"> </span></label> <input type="text" id="bemail" name="bemail" placeholder="" onblur="validate(7)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Company name<span class="text-danger"> </span></label> <input type="text" id="cname" name="cname" placeholder="" onblur="validate(8)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Job title<span class="text-danger"> </span></label> <input type="text" id="jtitle" name="jtitle" placeholder="" onblur="validate(9)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">address<span class="text-danger"> *</span></label> <input type="text" id="address" name="address" placeholder="" onblur="validate(10)"> </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-sm-6"> 
                                <input type="submit" class="btn-block btn-primary" value="add contact">
                                
                                <a href="/view"><input type="button" class="btn-block btn-primary" value="view contact"></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
